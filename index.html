<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Paycheck</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <img id="bg" src="images/dollars-499481_1920.jpg" alt="None">
  <div class="container mt-5">
    <h1 id="title" class="Title text-center scaling-text">Paycheck Calculator</h1>
    <div class="row justify-content-center">
      <div class="col-md-12">
        <input id="Rate" class="form-control" placeholder="Rate Per Hour $" required>
      </div>
      <div class="col-md-12">
        <input id="Hours" class="form-control" placeholder="Hours Worked" required>
      </div>
      <div class="col-md-12">
        <input id="Tax" class="form-control" placeholder="Tax %" required>
      </div>
    </div>
    <h1 id="Total" class="Title text-center scaling-text">Paycheck Calculator</h1>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-3">
        <button id="Calculate" class="btn btn-primary btn-lg btn-block" onClick="paycheck()">Calculate</button>
      </div>
      <div class="col-md-6 text-center">
        <button id="refreshButton" class="btn btn-secondary btn-lg btn-block">Refresh</button>
      </div>
    </div>
  </div>

  <!-- JQuery Script-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>

  <footer class="fixed-bottom text-center">
    <div class="scaling-textFooter">
      <a id="tag" href="https://www.github.com/richardmarrujo" target="_blank">Click here for more from Richard Marrujo</a>
    </div>
  </footer>
</body>

</html>
